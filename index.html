<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />

      .attribution {
        font-size: 11px;
        text-align: center;
      }

        color: hsl(228, 45%, 44%);
      }

  <body>
    <div class="container">
      <header>
        <img class="logo" src="assets/images/illustration-article.svg" alt="" />
        <h4 class="head">Learning</h4>
        <h4 class="date">Published 21 Dec 2023</h4>
        <h2 class="topic">HTML & CSS foundations</h2>
      </header>
      <main>
        <p>
          These languages are the backbone of every <br />
          website, defining structure, content, and <br />
          presenting.
        </p>
      </main>

      <footer class="profile">
        <img class="prof-pic" src="assets/images/image-avatar.webp" alt="" />
        <p>Greg Hooper</p>
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
